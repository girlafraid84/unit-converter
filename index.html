<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="input-section">
            <h2 id="input-title">Metric/Imperial Unit Conversion</h2>
            <input id="input">
            <button id="input-btn">Convert</button>
        </div>
        <div id="result-section">
            <div id="result-containers">
                <div class="result-containers-ind" id="length-section">
                    <h3 class="result-title">Length (Meter/Feet)</h3>
                    <p class="output" id="length-output"></p>
                </div>
                <div class="result-containers-ind" id="volume-section">
                    <h3 class="result-title">Volume (Liters/Gallons)</h3>
                    <p class="output" id="volume-output"></p>
                </div>
                <div class="result-containers-ind" id="mass-section">
                    <h3 class="result-title">Mass (Kilograms/Pounds)</h3>
                    <p class="output" id="mass-output"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
